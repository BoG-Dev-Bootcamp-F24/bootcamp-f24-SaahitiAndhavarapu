<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saahiti Andhavarapu - Info Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .info-card {
            width: 450px;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .info-card:hover {
            transform: translateY(-8px);
        }

        .header {
            background-color: #4455ee;
            padding: 30px;
            text-align: center;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #fff;
            transition: border-color 0.3s ease;
        }

        .profile-picture:hover {
            border-color: #8899ff;
        }

        .content {
            padding: 25px;
            background-color: #fff;
            color: #333;
            text-align: left;
        }

        .content p {
            margin: 10px 0;
            font-weight: 500;
            color: #555;
        }

        .content strong {
            font-weight: 600;
        }

        button {
            background-color: #4455ee;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 15px;
            font-weight: 600;
            text-align: center;
        }

        button:hover {
            background-color: #3344cc;
        }

        .social-links {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-link {
            margin: 0 15px;
            transition: transform 0.3s ease;
        }

        .social-link:hover {
            transform: scale(1.1);
        }

        .social-icon {
            width: 40px;
            height: 40px;
        }

        @media (max-width: 600px) {
            .info-card {
                width: 90%;
                margin: 20px;
            }

            .profile-picture {
                width: 100px;
                height: 100px;
            }

            button {
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<div class="info-card">
    <div class="header">
        <img src="Images/profile-picture.jpg" alt="Profile Picture" class="profile-picture">
    </div>
    <div class="content">
        <div id="bioSection">
            <p id="name"><strong>Name:</strong> Saahiti Andhavarapu</p>
            <p id="major"><strong>Major:</strong> Computer Science</p>
            <p id="year"><strong>Year:</strong> Second-Year</p>
            <p id="passion"><strong>Passionate About:</strong> Working on projects that can help improve someone's everyday life and make it easier.</p>
            <p id="location"><strong>From:</strong> Charlotte, NC</p>
        </div>
        <button id="editBtn" onclick="toggleEdit()">Edit Bio</button>
        <button id="saveBtn" onclick="saveBio()" style="display: none;">Save Bio</button>
        <div class="social-links">
            <a href="https://www.linkedin.com/in/saahitiandhavarapu" target="_blank" class="social-link" aria-label="LinkedIn">
                <img src="Images/linkedin.png" alt="LinkedIn" class="social-icon">
            </a>
            <a href="Saahiti_Andhavarpu_Resume_Fall_2024 (1).pdf" target="_blank" class="social-link" aria-label="Resume">
                <img src="Images/resume.png" alt="Resume" class="social-icon">
            </a>
            <a href="https://github.com/saahiti-a" target="_blank" class="social-link" aria-label="GitHub">
                <img src="Images/github.png" alt="GitHub" class="social-icon">
            </a>
        </div>
    </div>
</div>

<script>
    function editBio() {
        ['name', 'major', 'year', 'passion', 'location'].forEach(function(id) {
            var element = document.getElementById(id);
            var text = element.innerText.split(': ')[1]; 
            element.innerHTML = '<input type="text" id="edit-' + id + '" value="' + text + '">';
        });

        document.getElementById('editBtn').style.display = 'none';
        document.getElementById('saveBtn').style.display = 'block';
    }

    function saveBio() {
        ['name', 'major', 'year', 'passion', 'location'].forEach(function(id) {
            var inputElement = document.getElementById('edit-' + id);
            if (inputElement && inputElement.value.trim() !== '') {
                var originalText = id.charAt(0).toUpperCase() + id.slice(1); 
                document.getElementById(id).innerHTML = originalText + ': ' + inputElement.value;
            } else {
                alert(id.charAt(0).toUpperCase() + id.slice(1) + ' cannot be empty.');
                return;
            }
        });

        document.getElementById('editBtn').style.display = 'block';
        document.getElementById('saveBtn').style.display = 'none';
    }

    function toggleEdit() {
        var editBtn = document.getElementById('editBtn');
        if (editBtn.textContent === 'Edit Bio') {
            editBio();
            editBtn.textContent = 'Cancel';
        } else {
            location.reload(); 
        }
    }
</script>

</body>
</html>
